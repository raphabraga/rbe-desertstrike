<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>rbe Desert Strike</title>
  </head>
  <body>
    <div id="container">
      <div id="game-bg">
        <div id="game-instructions" onclick="start()">
          <h1>Desert Strike</h1>
          <p>
            Use "W" key to move the chopper up, "S" key to move the chopper down
            and "D" key to shoot.
          </p>
          <p>Click here to start the game!</p>
        </div>
      </div>
    </div>
    <audio src="./sound/background_song.mp3" id="bg-aud" preload="auto"></audio>
    <audio
      src="./sound/explosion.mp3"
      id="explosion-aud"
      preload="auto"
    ></audio>
    <audio src="./sound/gameover.mp3" id="game-over-aud" preload="auto"></audio>
    <audio src="./sound/lost.mp3" id="lost-aud" preload="auto"></audio>
    <audio src="./sound/rescue.mp3" id="rescue-aud" preload="auto"></audio>
    <audio src="./sound/shoot.mp3" id="shoot-aud" preload="auto"></audio>
    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery-collision.min.js" type="text/javascript"></script>
  </body>
</html>
